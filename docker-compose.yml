version: '3.9'

services:
  database:
    container_name: database
    image: postgres:latest
    env_file:
      - ./backend/.env
    ports:
      - 5050:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_is_ready -U theus -d contactportfolio"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
